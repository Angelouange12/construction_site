services:
  - type: web
    name: construction-site-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: construction-site-db
          property: connectionString
    plan: free
    autoDeploy: true

databases:
  - name: construction-site-db
    databaseName: construction_site
    user: construction_site_user
    plan: free
